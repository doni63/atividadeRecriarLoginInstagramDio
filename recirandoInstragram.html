<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Desafio</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="foto instagram.png" alt="Imagem instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png" class ="instagram-logo" alt="logo instragram">
                <div class="profile-photo">
                    <img src="fotoEditada.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Donizeti</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Donizeti</p>
                <p class="not-account"> 
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
